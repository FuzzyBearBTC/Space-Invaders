<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name = "viewport" content = "width = 540, user-scalable = no"/>
        <title>Space Invaders</title>
        <link rel="stylesheet" type="text/css" href="style.css"/>
        <script src="http://www.parsecdn.com/js/parse-1.1.15.min.js"></script>
    </head>
    <body>
        
        <canvas id="spaceinvaders" width="540" height="580"></canvas>
        
        <section class="buttons">
            <div id="left">Left</div>
            <div id="shoot">Shoot</div>
            <div id="right">Right</div>
        </section>
        
        <div class="hidden">
            <img src="img/invaders3.png" id="invaders" width="211" height="29"/>
            <img src="img/kaboom.png" id="kaboom" width="34" height="23"/>
        </div>
        
        <section class="credits">
            <h2>Credits</h2>
            <p>Space Invaders Spritesheet: <a href="http://gooperblooper22.deviantart.com">GooperBlooper22</a>
                <br/>
                Player Ship Spritesheet: <a href="http://www.atomicrobotdesign.com">Mike Thomas</a></p>
        </section>
            
        <script src="js/jquery-1.8.2.min.js"></script>
        <script src="js/jquery.cookie.js"></script>
        <script src="js/jquery.touchSwipe.min.js"></script>
        
        <script src="js/logic/spritemanager.js"></script>
        <script src="js/model/drawable.js"></script>
        <script src="js/logic/animation.js"></script>
        <script src="js/invaders.js"></script>
        <script src="js/logic/keys.js"></script>
        <script src="js/model/wall.js"></script>
        <script src="js/model/player.js"></script>
        <script src="js/model/missile.js"></script>
        <script src="js/model/score.js"></script>
        <script src="js/code.js"></script>
    </body>
</html>
